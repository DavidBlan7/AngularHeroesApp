<div fxLayout="column">
    <div>
        <h1>Buscardor de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="termino"
                [matAutocomplete]="auto" (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
                <div *ngIf="heroes.length>0 ||  termino.trim().length===0 else sinResultado">
                    <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                        {{heroe.superhero}}
                    </mat-option>
                </div>
                <ng-template #sinResultado>
                    <mat-option value="">
                        No se ha encontrado ningún resultado
                    </mat-option>
                </ng-template>
            </mat-autocomplete>
        </mat-form-field>

    </div>
</div>


<div>
    <pre>{{heroeSeleccionado | json}}</pre>
</div>

<div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
</div>
